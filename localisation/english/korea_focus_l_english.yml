#economy
 kor_hok_gookppong_enabled_flag:0 "게임 시작 전 사용자 게임정의의 국뽕옵션을 활성화함."
 KOR_martial_law:0 "비상 계엄령"
 KOR_martial_law_desc:0 "우리나라의 정치 상황이 불안정하며, 간첩 활동과 반복적인 탄핵 요구가 국정을 흔들고 있습니다. 정부와 국회는 여러 차례 탄핵 소추와 예산 삭감을 반복했고, 여소야대 구조로 인해 입법권 남용 가능성도 존재합니다. 이에 대통령은 국가의 자유 헌정질서와 안전을 지키기 위해 비상계엄을 선포하여 통치를 강화할 필요가 있습니다. "
 KOR_martial_law_repeal:0 "비상 계엄 해제 결의안"
 KOR_martial_law_repeal_desc:0 "국민들과 정치권 일부에서 계엄령 해제를 요구하는 목소리가 높아지고 있습니다. 시민들은 일상 회복과 자유로운 정치 활동을 원하고 있으며, 정치적 긴장은 점점 커지고 있습니다. 정부는 안정과 질서를 유지해야 하는 부담과 시민 요구 사이에서 결정을 내려야 합니다."
 KOR_Passed:0 "가결"
 KOR_Passed_desc:0 "우리는 성공했습니다. 비상계엄 해제 요구 결의안은 만장일치로 가결되었으며, 윤석열 대통령의 불법적인 비상계엄은 해제되었습니다. 이제 우리는 무엇이든지할수있으며, 윤석열 대통령은 얼마안가 탄핵당할것입니다. 내란을 일으킨 국민의 힘 역시 해산 당할 것입니다. 내란을 일으킨 저들에 대한 용서는 없습니다."
 KOR_rejected:0 "부결"
 KOR_rejected_desc:0 "우리는 실패했습니다. 저들의 봉쇄는 단단했으며. 계엄군은 일부 정치인을 체포해갔습니다. 나라는 망국으로 흘러가고있으며 자유는 강물에 씼기듯 흘러내려갔습니다. 이제 모든 정당 활동이 금지됩니다."
 KOR_impeachment_protest:0 "전국적인 탄핵 시위"
 KOR_impeachment_protest_desc:0 "전국 각지에서 수많은 시민들이 대통령 탄핵을 촉구하며 거리로 나섰습니다. 시민들은 광화문, 시청 앞 등 주요 광장에서 촛불을 들고 행진하며 정부와 국회에 책임 있는 결정을 요구했습니다. 평화적인 집회가 대부분이지만 일부 지역에서는 경찰과의 충돌이 발생하기도 했습니다."
 KOR_Hammer_and_sickle:0 "탄핵 시위에서 발견된 공산기"
 KOR_Hammer_and_sickle_desc:0 "여의도 광장에서 열린 탄핵 찬성 집회 중 일부 시위 참여자들이 공산주의 깃발을 들고 있는 것이 목격되었습니다. 참여자들은 처음엔 평화로운 시위를 원했지만, 이러한 발견으로 인해 긴장이 고조되고 있습니다. 일부 시민들은 충격과 혼란 속에서도 목소리를 높이며, 정부의 대응을 주시하고 있습니다."
 KOR_violent_protest:0 "점점 폭력적으로 변하는 시위"
 KOR_violent_protest_desc:0 "처음에는 평화롭게 시작된 탄핵 찬성 집회가 점차 격렬해지고 있습니다. 시민들은 정부에 대한 불신과 분노를 드러내며, 일부는 경찰과 충돌하기도 합니다. 참여자들은 목소리를 높이며, 행동의 강도를 높여야만 요구가 전달될 것이라 믿고 있습니다. 광장은 긴장과 혼란으로 가득 차 있습니다."
 KOR_the_rightwing_counterattack:0 "우파의 반격"
 KOR_the_rightwing_counterattack_desc:0 "더불어민주당의 지속되는 의회 장악과 멈추지 않는 탄핵 시도에 국민의 힘 의원들이 투표 전 단체로 의회장을 빠져나가 탄핵 투표를 불가하게 만들었습니다. 동아일보와 공영 매체에서는 엄청난 비난이 쏟아지고 있으며, 시민들은 현재 당국의 상황을 제대로 알지 못합니다. 의회 내부에서는 욕설과 당론 논쟁이 난무하고, 국민의 힘 내부에서도 당론에 반대하는 인사들이 발견되고 있습니다."
 KOR_Gwanghwamun_rally:0 "광화문 시위"
 KOR_Gwanghwamun_rally_desc:0 "오늘도 우리는 광장에 모였습니다. 일부에서는 계엄령이 지나치다고 하지만, 우리는 질서와 안전이 무엇보다 중요하다고 믿습니다. 서로를 격려하며 구호를 외치고, 정부의 결정을 지지하는 우리의 목소리를 널리 알립니다. 혼란을 막고 사회를 안정시키는 것이 우리의 책임입니다."
 KOR_expanding_the_theory_of_election_fraud:0 "부정선거론 확대"
 KOR_expanding_the_theory_of_election_fraud_desc:0 "윤석열 대통령의 부정선거론 제시와 일부 수도권 지역의 득표율이 완전히 똑같았고, 종이가 접히지 않은채 선거용지로 제출된 사례나 보관실의 문고리가 훼손되었다는 주장이 판을 치고 있습니다. 또한 일부 지역에선 거주 인 수보다 더 많은 사람이 투표를 하는 사례가 나타나기도 하는등 부정선거론을 뒤받침 해주는 증거가 나오고있습니다."
 KOR_2030:0 "2030의 우경화"
 KOR_2030_desc:0 "2030세대를 중심으로 한 젊은 층의 보수화 흐름이 뚜렷해지고 있습니다. 경제적 불안, 사회적 갈등, 기존 정치권에 대한 불신이 이들을 급속히 우경화로 몰아넣고 있습니다. 이 변화는 정치 지형에 새로운 균열을 만들고 있으며, 장기적으로는 정권 유지와 국가의 방향에 커다란 영향을 끼칠 것입니다."
 KOR_protest_candle:0 "촛불 행동"
 KOR_protest_candle_desc:0 "촛불행동이라는 단체가 주목을 받고있습니다. 그들은 2020년 설립된 단체로 윤석열 탄핵을 처음으로 주도한 곳이기도 합니다. 윤석열이 계엄을 일으켜 탄핵이 정당화가 된 지금, 촛불행동이 못할 것은 없습니다."
 KOR_MND:0 "국방부 장관"
 KOR_MND_desc:0 "서울중앙지방검찰청에 자진 출석한 김용현 국방부장관. 이후 검찰 비상계엄 특별 수사본부가 김용현 국방부장관이 휴대전화를 교체 후 텔레그램에 재가입하자, 증거 인멸을 우려하여 체포하였다. 이후 김용현을 서울동부구치소로 이송하고 수감, 추후 구속하였다."
 KOR_KCOTU:0 "민주 노총"
 KOR_KCOTU_desc:0 "민주노총은 사드 배치 반대와 한미동맹 해체, 주한미군 철수 등 급진적 요구를 이어왔습니다. 최근 간부의 북한 연계 의혹이 제기되며 파장이 커지고 있으며, 12.3 비상계엄 이후에는 대통령의 즉각 퇴진을 요구했습니다."
 KOR_KTEWU:0 "전국교직원노동조합"
 KOR_KTEWU_desc:0 "전국교직원노동조합이라 불리는 이들은 영남을 중심으로 확장했던 세력입니다. 6월 항쟁이후 전교노에서 전교조로 명칭을 변경하엿습니다. 국내에서 이들은 민주노총 산하에 있으며 교사의 행정업무 감소요구, 교사인권 신장, 업무 외 시간의 정치기본권 보장, 학급당 학생수 감소등 교사의 인권 상향에 힘을 쏟고 있는 집단입니다.하지만 이들은 흔히 극좌로 분류되는 NL계열의 인물들이 많은 사건사고를 일으켜 지속적으로 문제가 되는 집단입니다."
 KOR_DPOK:0 "더불어 민주당"
 KOR_DPOK_desc:0 "더불어민주당은 대한민국의 야당이며 진보성향을 띈 정당입니다. 그들은 최근 있었던 22대 총선에서 300석중 166석을 가져오는데 성공한 거대야당입니다. 현재 이재명이 당대표로 있으며, 추후 대통령이 될수 있는 인물중 한명입니다. 이들은 현재 집권정당인 국민의 힘의 윤석열 대통령을 탄핵하고자 하며, 윤석열 대통령의 심한 반중 정책에 반대하며 전쟁에 극심하게 반발하며, 북한과 공존하는 한반도의 평화를 지향합니다. 하지만 더불어민주당내 주요 인사들의 전과와, 여러 스캔들에 시달리며 의회에서의 압도적인 의석수에도 불구하고 여러 논란이 있는 정당이기도합니다."
 KOR_the_truth_of_that_day:0 "그날의 진실"
 KOR_the_truth_of_that_day_desc:0 "우리가 12.12 군사반란의 오명을 씼고 진정한 민주주의를 이룩하기 위해 얼마나 많은 노력을 했습니까?\n이제 그들을 쥐어짜내어 조사할 시간입니다."
 KOR_expansion_of_martial_law_investigation:0 "계엄 수사 확대"
 KOR_expansion_of_martial_law_investigation_desc:0 "우리는 이제 당장 눈 앞에 생긴 '조사'라는 발판을 건너야합니다.\n계엄에 가담한 인물을 조사하여 처단하고\n더 나아가 요주의 인물인 내란수괴 윤석열을 구속시켜 조사시킨뒤 엄벌을 내려야합니다.\n우리는 내란을 일으킨 저 윤석열을 더 이상 용서할수 없습니다.\n저 불법적이고도 대책조차 없던 계엄은 우리 국민의 노력으로 겨우 막을 내렸지만,\n이제는 '처단'이라는 대의아래 똘똘 뭉쳐야합니다."
 KOR_impeachment:0 "탄핵 소추안 발의"
 KOR_impeachment_desc:0 "우리는 이제 결단의 순간을 맞이했습니다.\n그동안 많은 역경과 난관을 헤쳐왔지만, 이제야 비로소 가장 큰 고비 앞에 섰습니다."
