l_english:
 KOR_agrarian_society:0 "농업 사회"
 KOR_agrarian_society_desc:0 "대한민국은 전형적인 농업사회 국가입니다. 인구의 절반가량은 농업에 종사하는데다, 기계화 된 농업을 정착하는데 실패했기 때문에 농부들에게 농번기에 다른 일을 시키는 것은 어림도 없습니다."
 KOR_great_depression:0 "대공황"
 KOR_great_depression_desc:0 "대공황은 1929년 미국의 증시 폭락에서 시작되어 전 세계로 퍼져나가, 한국 경제에도 심각한 영향을 끼치고 있으며, 치솟는 실업률과 세입의 급감을 불러왔습니다. 일부 극소수의 재벌과 그 협력사들을 제외한 대부분의 사업체들은 파산했으며, 지금 이 순간에도 거리엔 무료급식소에 줄을 선 실업자들의 긴 행렬과 초췌한 여인과 아이들이 구걸을 하는 모습을 쉽게 볼수 있습니다."
 KOR_great_depression_2:0 "약화된 대공황"
 KOR_home_of_the_free:0 "아시아 자유의 등불"
 KOR_home_of_the_free_desc:0 "우리는 아시아 유일의 "진정한" 민주주의 국가입니다. 우리는 중국이 군벌과 군부독재, 마적들에 신음할 때도, 일본이 광적인 군국주의와 미개한 봉건주의적 천황숭배 사상에 찌들어 있을 때도, 다른 아시아 대륙 곳곳이 서구 제국주의의 침탈에 신음할 때에도 항상 이 자리를 지켜왔습니다. 우리 국민들은 우리나라를 아시아 유일의 근대 국민국가라 생각하며, 1905년 한성공화정부의 자유와 독립, 민주주의 정신은 지금도 이나라 국민들의 가슴속에 뛰고 있습니다."
 KOR_legacy_of_resistance:0 "투쟁의 유산"
 KOR_legacy_of_resistance_desc:0 "고구려-수 전쟁, 나당전쟁, 여요전쟁, 대몽항쟁, 임진왜란, 정묘호란, 한일러전쟁까지 한민족의 역사는 외세로부터 자주를 지키기 위한 투쟁의 역사입니다. 우리는 시들어도 다시 피는 무궁화 꽃과 같이 지난 오랜 세월동안 우리보다 더 강한 외세에 맞서 자발적으로 큰 희생을 치르며 끈질기게 독자적인 언어와 문화를 지켜냈습니다. 만일 우리의 신성한 강토에 외적이 발을 딛으면 그들은 큰 대가를 치러야 할것이며, 설령 우리가 외세의 노예가 된다 할지라도 우리 국민들은 끝까지 저항할 것입니다."
 KOR_ridiculed_army:0 "조롱받는 군대"
 KOR_ridiculed_army_desc:0 "우리 대한민국 국군은 정예화 된 군대와는 거리가 멉니다. 한일러전쟁 종결 후 30여년의 평화속에 군의 실전감각은 완전히 사라졌고, 대전쟁 당시 중립을 유지한 국군의 교리와 전술, 무기 발전은 20년정도 뒤쳐져 있습니다. 또한 조선시대 때부터 뿌리깊게 자리잡은 무예보다 문예를 더 높게 생각하는 유교적 가치관은 국민들이 군 복무를 '유쾌하지 않은'일로 여기게 하고 있으며, 시민들이 군복을 입은 남성들을 조롱하는 일은 흔한 일입니다."
 KOR_disjointed_government:0 "정치적 혼란"
 KOR_disjointed_government_desc:0 "대한민국 정계는 안정과는 거리가 매우 멉니다. 대공황 이후 사회 혼란속에 대구사회화운동 유혈진압과 대한사회민주당, 조선노동당의 강제해산 이후 1931년 자유당과 독립당간의 합의로 시작된 자유-독립당 연정은 많은 국민들에게 야합으로 비추어 졌으며 민주주의의 대의성에 의구심을 품게 했고, 이승만 정부의 대공황 조기대처 실패를 기회잡아 세력을 키운 서울 콤그룹, 공산주의을 혐오하며 북쪽에 국경을 접한 소련을 두려워 하고 독일과 이탈리아의 파시즘을 연모하는 국가재건최고회의, 그리고 자유-독립당 내부의 파벌싸움은 종종 유혈사태로까지 치닫고 있으며, 적절한 '청소'가 이루어지지 않는다면, 이 나라를 전복시킬 위험요소입니다."
 KOR_construction_boom:0 "건설 붐"
 KOR_polarized_politics_extreme:0 "양극화된 정치 - 매우 심한 갈등"
 KOR_polarized_politics_extreme_desc:0 "정치권은 극단적으로 분열되어 있으며, 사회 전반에 걸쳐 불신과 갈등이 만연합니다.\n이로 인해 안정도와 정치력은 크게 떨어지고, 국가 제도의 운용 비용은 심각하게 증가합니다."
 KOR_union_power_strong:0 "노동조합의 힘 - 강함"
 KOR_union_power_strong_desc:0 "강력한 노동조합으로 인해 산업 현장의 생산 속도가 줄고, 건설 프로젝트 진행이 느려집니다. 소비재 공장이 늘어나 국민 생활은 안정되지만, 자원 부족 시 경제적 손실이 더 커집니다."
 KOR_economy_decline:0 "침체되어가는 경제"
 KOR_economy_decline_desc:0 "예전 새마을 운동과 경제개발 4개년 계획의 유산은 서서히 사라지고 있습니다. 산업 전반이 침체되어 공장 생산과 건설 속도가 느려지고, 생산 효율의 성장은 정체되었습니다. 경제를 다시 성장시키기까지는 오랜 시간이 필요합니다."
 KOR_model_for_developing_countries:0 "많은 개발도상국들의 우상"
 KOR_model_for_developing_countries_desc:0 "50년대의 비극에도 불구하고 60년대 새마을 운동과 현대에 이르러 우리가 이룬 한강의 기적은 많은 개발도상국들의 우상이며, 선진국의 표본으로 불리기도 합니다."
 KOR_education_overdevelopment:0 "사교육의 발달"
 KOR_education_overdevelopment_desc:0 "우리나라의 사교육은 매우 발달되어 공교육은 상대적으로 소홀히 여겨지고 있습니다. 이로 인한 피해와 공교육의 신뢰를 회복하는 데에는 많은 노력과 시간이 필요합니다."
 KOR_high_defense_budget:0 "높은 국방비"
 KOR_high_defense_budget_desc:0 "현재 우리나라는 휴전 상태이며, 많은 국방비가 필요합니다. 국방비를 높이면 군대의 질이 향상되지만 세금 부담이 커지고, 낮추면 세금을 다른 곳에 활용할 수 있으나 군사력은 빠르게 저하됩니다."

