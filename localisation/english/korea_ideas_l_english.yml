 KOR_homeland_defense_special_act_ideas_desc:0 "우리의 적들은 감히 어리석게도, 우리 자유 대한에 침공을 감행했습니다. 우리 국민들은 여수전쟁, 나당전쟁, 대몽항쟁, 임진왜란, 한일러전쟁때 그랬던 것처럼 마지막 한명까지 하나되어 저 침략의 무리들을 불지옥으로 보내줄 준비가 되었습니다!"
