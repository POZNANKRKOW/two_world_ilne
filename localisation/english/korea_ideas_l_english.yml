 KOR_jaeryeong_plain_agricultural_products_desc:0 "기존 한반도의 주요 농업지였던 호남평야에 이어 새로이 농업이 활성화된 황해도의 재령평야는 수도권과 평양권 시민들에게 양질의 농축산물을 저렴하게 공급하고도 많은 잉여생산물을 남기고 있으며, 이는 우리 군 장병들에게 양질의 쌀밥, 김치, 대두, 돈육, 계란을 풍족하게 배식할 수 있음을 의미합니다."
