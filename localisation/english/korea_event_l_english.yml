l_english:
 #COUNTRY EVENTS FOR KOREA
 kor_events.0.t:0 "비상 계엄령"
 kor_events.0.d:0 "존경하는 국민 여러분, 저는 대통령으로서 피를 토하는 심정으로 국민 여러분께 호소 드립니다.\n\n지금까지 국회는 우리 정부 출범 이후 22건의 정부 관료 탄핵 소추를 발의하였으며, 지난 6월 22대 국회 출범 이후에도 10명째 탄핵을 추진 중에 있습니다. 이것은 세계 어느 나라에도 유례가 없을 뿐 아니라, 우리나라 건국 이후에도 전혀 유례가 없던 상황입니다.\n\n판사를 겁박하고, 다수의 검사를 탄핵하는 등 사법 업무를 마비시키고, 행안부장관 탄핵, 방통위원장 탄핵, 감사원장 탄핵, 국방장관 탄핵 시도 등으로 행정부마저 마비시키고 있습니다.\n\n국가 예산 처리도 국가 본질 기능과 마약범죄 단속, 민생 치안 유지를 위한 모든 주요 예산을 전액 삭감하여 국가 본질 기능을 훼손하고, 대한민국을 마약 천국, 민생 치안 공황 상태로 만들었습니다. 민주당은 내년도 예산에서 재해 대책 예비비 1조 원, 아이 돌봄 지원 수당 384억, 청년 일자리, 심해 가스전 개발 사업 등 4조 1,000억 원을 삭감하였습니다. 심지어 군 초급 간부 봉급과 수당 인상, 당직 근무비 인상 등 군 간부 처우 개선비조차 제동을 걸었습니다.\n\n이러한 예산 폭거는 한마디로 대한민국 국가 재정을 농락하는 것입니다. 예산까지도 오로지 정쟁의 수단으로 이용하는 이러한 민주당의 입법 독재는 예산 탄핵까지도 서슴지 않았습니다.\n\n국정은 마비되고 국민들의 한숨은 늘어나고 있습니다. 이는 자유대한민국의 헌정 질서를 짓밟고, 헌법과 법에 의해 세워진 정당한 국가 기관을 교란시키는 것으로서 내란을 획책하는 명백한 반국가 행위입니다.\n\n국민의 삶은 안중에도 없고, 오로지 탄핵과 특검, 야당 대표의 방탄으로 국정이 마비 상태에 있습니다. 지금 우리 국회는 범죄자 집단의 소굴이 되었고, 입법 독재를 통해 국가의 사법·행정 시스템을 마비시키고 자유민주주의 체제의 전복을 기도하고 있습니다.\n\n자유민주주의의 기반이 되어야 할 국회가 자유민주주의 체제를 붕괴시키는 괴물이 된 것입니다. 지금 대한민국은 당장 무너져도 이상하지 않을 정도의 풍전등화의 운명에 처해 있습니다.\n\n친애하는 국민 여러분, 저는 북한 공산세력의 위협으로부터 자유대한민국을 수호하고, 우리 국민의 자유와 행복을 약탈하고 있는 파렴치한 종북 반국가 세력들을 일거에 척결하고 자유 헌정 질서를 지키기 위해 비상계엄을 선포합니다.\n\n저는 이 비상계엄을 통해 망국의 나락으로 떨어지고 있는 자유대한민국을 재건하고 지켜낼 것입니다. 이를 위해 저는 지금까지 패악질을 일삼은 망국의 원흉 반국가세력을 반드시 척결하겠습니다. 이는 체제 전복을 노리는 반국가세력의 준동으로부터 국민의 자유와 안전, 그리고 국가 지속 가능성을 보장하며, 미래 세대에게 제대로 된 나라를 물려주기 위한 불가피한 조치입니다.\n\n저는 가능한 한 빠른 시간 내에 반국가 세력을 척결하고 국가를 정상화시키겠습니다. 계엄 선포로 인해 자유대한민국 헌법 가치를 믿고 따라 주신 선량한 국민들께 다소의 불편이 있겠습니다만, 이러한 불편을 최소화하는 데 주력할 것입니다.\n\n이와 같은 조치는 자유대한민국의 영속성을 위해 부득이한 것이며, 대한민국이 국제 사회에서 책임과 기여를 다한다는 대외 정책 기조에는 아무런 변함이 없습니다. 대통령으로서 국민 여러분께 간곡히 호소 드립니다. 저는 오로지 국민 여러분만 믿고 신명을 바쳐 자유대한민국을 지켜낼 것입니다. 저를 믿어주십시오. 감사합니다.\n윤석열 전 대통령의 비상계엄 선포 담화문 中"
 kor_events.0.a:0 "대통령으로서, 더 이상 이 위태로운 사태를 방관할 수 없다!"
 kor_events.1.t:0 "비상계엄 해제 결의안"
 kor_events.1.d:0 "우리는 이제 국회에 있습니다. 밤잠 설치며 담을 넘어 들어온 이 국회에서 이제 우리는 선택하여야합니다. 가결 또는 부결. 비상계엄해제요구결의안이 가결된다면 대통령은 우리의 요구를 받아들여 불법적으로 선고된 비상계엄을 철회할것입니다. 하지만 부결된다면 어떤 미래가 그려질지, 어떤 정치인들이 체포당할지 장담할수 없습니다.  과연 이번 대통령은 임기를 끝까지 마칠수 있을까요?"
 kor_events.1.a:0 "결정을 내리다"
 kor_events.2.t:0 "12.3 사태"
 kor_events.2.d:0 "국회에서는 환호가 울려퍼졌다. 깊은 새벽, '탕, 탕, 탕' 세 번의 망치 소리가 국회의사당을 울리며 새로운 결정을 알렸다. 아침이 다가오지만, 새벽은 길지 않았다. 계엄군은 초조하고 불안했지만, 아무런 제지를 하지 않았다. 시민들은 위험한 고비를 한 차례 넘겼고, 이제 다음 고비를 향해 나아가야 한다."
 kor_events.2.a:0 "누가 우리보고 국개의원이래?!"
 kor_events.3.t:0 "영원한 새벽"
 kor_events.3.d:0 "오늘 국회 안에서는 사람들의 고함소리가 들렸다. 신발을 내던지는 소리, 책상을 치는 소리등의 적색 소음이 귀를 찔렀다. 국회에 주둔한 계엄군의 눈동자는 흔들리지 않았다."아이 개노무새끼들아!ㅡ 비키란 말이야!"온갖 욕설들이 난잡하는 이 국회 마당 앞에서, 우리의 새벽은 지나갈 기미를 보이지 않았다.앞으로 아침은 절대로 오지 않을것만 같았다.아니, 절대로 오지 않을 것이다."
 kor_events.3.a:0 "고요한 아침의 나라는 이젠 옛말이군."
 kor_events.4.t:0 "서울의 밤"
 kor_events.4.d:0 "더불어 민주당의 지속되는 의회 장악과 멈추지 않는 탄핵 시도에 국민의 힘은 투표 전 단체로 의회장을 빠져나가 탄핵 투표를 불가하게 하였습니다.\n\n이는 동아일보에서, 특히 조선일보와 같은 공영 매체에서 엄청난 비난을 들어먹고 있습니다. 시민들은 현재 당국의 상황을 알 리가 만무합니다. 의회에선 욕설이 난무하며 국민의 힘 내부에서 마저 당론을 들먹이며 해당 결정에 반대하는 인사들이 발견되고 있습니다.\n\n\"빨리 돌아오셔서 내란 수괴 윤석열을 탄핵하였으면 합니다!\" \"안철수 의원!\" \"있습니다!\" \"감사합니다!\""
 kor_events.4.a:0 "과연 이런것이 우리 윗세대들이 원하던 민주주의일까..?"
 kor_events.5.t:0 "2030"
 kor_events.5.d:0 "최근 조사에 따르면 2030세대 사이에서 보수적 성향이 강하게 확산되고 있습니다.\n\n청년층은 더 이상 진보적 가치에 기대를 걸지 않고 있으며, 취업난·집값·경제 위기 속에서 강한 국가와 질서를 요구하는 목소리를 높이고 있습니다. 이들은 사회적 갈등을 불러온 기존 정치권에 불만을 품고 있으며, 더 단호하고 확실한 지도력을 원하고 있습니다.\n\n이러한 변화는 정당과 정부 모두에게 새로운 도전이자 기회로 다가오고 있습니다."
 kor_events.5.a:0 "시대가 바뀌고 있다."
 kor_events.6.t:0 "광화문"
 kor_events.6.d:0 "오늘도 수많은 시민들이 광화문 광장에 모였습니다.\n\n일부에서는 계엄령이 과도하다고 비판하지만, 우리는 질서와 안전이 무엇보다 중요하다고 믿습니다. 서로를 격려하며 구호를 외치고, 정부의 결정을 지지하는 우리의 목소리를 세상에 알리고 있습니다.\n\n광장은 다양한 연령대와 직업군의 사람들로 가득 차 있습니다. 하늘에는 태극기가 펄럭이고, 확성기에서는 힘찬 구호가 울려 퍼집니다. 사람들은 각자의 불안을 잠시 내려놓고, 이 순간만큼은 같은 목적을 향해 뭉쳐 있습니다.\n\n집회에 모인 이들은 혼란 속에서도 사회를 안정시키는 것이 곧 국민의 의무라 믿습니다. 정부에 대한 신뢰와 강력한 지도력에 기대를 걸며, 혼란과 분열을 막기 위해 우리는 여기 서 있습니다. 우리의 결집은 단순한 구호가 아니라, 국가를 지키고 미래를 준비하려는 결의 그 자체입니다."
 kor_events.6.a:0 "국민은 여전히 우리를 지지한다."
 kor_events.7.t:0 "공산기"
 kor_events.7.d:0 "도심에서 열린 탄핵 찬성 시위에서 일부 참가자들이 붉은 공산기를 흔드는 장면이 목격되었습니다.\n\n시위대의 주장은 대통령 탄핵에 대한 지지였으나, 공산기를 든 일부 집단의 등장은 언론과 대중에게 큰 파장을 불러일으켰습니다.\n\n보수 진영은 이를 두고 '시위의 배후에 급진 세력이 있다'며 강하게 비난하고 있으며, 반대파는 '표현의 자유'라 주장하며 대립하고 있습니다.\n\n정부 당국은 이 사건이 단순한 우발적 행위인지, 아니면 조직적인 선동의 일부인지 면밀히 조사하고 있습니다.\n\n시민 사회는 이제 단순한 탄핵 논란을 넘어, 이념 대립의 소용돌이에 빠져들고 있습니다."
 kor_events.7.a:0 "더 깊은 조사가 필요하다."
 kor_events.7.b:0 "표현의 자유일 뿐, 과장하지 말자."
 kor_events.8.t:0 "부정선거론"
 kor_events.8.d:0 "최근 정치권과 시민 사회를 뒤흔드는 부정선거 논란이 일고 있습니다.\n\n윤석열 대통령 측에서는 이번 선거에서 부정이 있었다는 주장을 제기하며 여론의 관심을 집중시키고 있습니다. 일부 수도권 지역에서는 득표율이 놀랍도록 동일하게 나오는 사례가 발견되었고, 선거용지가 접히지 않은 채 제출되거나 보관실 문고리가 훼손되었다는 주장까지 제기되고 있습니다.\n\n또한 일부 지역에서는 거주 인구보다 더 많은 사람이 투표를 했다는 사례가 보고되면서, 논란은 점점 커지고 있습니다. 사회 전반에는 불신과 긴장이 퍼지고 있으며, 시민들은 정부와 선거 관리 당국의 신뢰성을 의심하고 있습니다.\n\n이 혼란 속에서 정치적 대응은 신속하고도 신중해야 합니다. 선택에 따라 사회 안정과 정치적 권위가 달라질 수 있습니다."
 kor_events.8.a:0 "그렇게 떳떳하면 조사를 해보면 되잖아!"
 kor_events.9.t:0 "폭력 시위"
 kor_events.9.d:0 "탄핵 찬성 집회가 점점 격화되고 있습니다.\n\n처음에는 평화롭게 시작된 시위였으나, 시민들은 정부와 의회의 결정을 규탄하며 목소리를 높이고 있습니다. 깃발을 흔들며 구호를 외치는 참여자들이 늘어나면서 일부 지역에서는 경찰과 충돌이 발생했습니다.\n\n도로와 광장은 혼란에 휩싸였고, 시위 참여자들 사이에서도 평화적 집회와 강경 행동을 둘러싼 의견 갈등이 나타나고 있습니다. 사회 전반에 긴장과 불안이 확산되며, 상황은 점점 더 심각해지고 있습니다."
 kor_events.9.a:0 "나라가 점점 미쳐돌아가는군."
 kor_events.10.t:0 "촛불 행동"
 kor_events.10.d:0 "최근 정치권과 시민 사회에서 촛불행동이라는 단체가 큰 주목을 받고 있습니다.\n\n이 단체는 2020년에 설립되었으며, 윤석열 대통령의 탄핵을 처음으로 주도한 조직으로 알려져 있습니다. 초기에는 소규모 집회와 온라인 캠페인을 중심으로 활동했으나, 이후 시민 참여와 지지층이 급격히 확대되었습니다.\n\n현재 윤석열 대통령이 계엄을 선포하고 탄핵이 정당화된 상황 속에서, 촛불행동의 영향력은 그 어느 때보다 커졌습니다. 단체는 평화적 시위와 집회뿐만 아니라, 정치적 압박과 공론화를 통해 정부와 의회의 행동을 견제하고 있습니다.\n\n시민들은 촛불행동의 움직임을 주시하며, 단체가 앞으로 어떤 방식으로 사회적 변화를 만들어낼지 관심을 집중하고 있습니다. 정치적 긴장과 사회적 불안은 점점 고조되고 있으며, 촛불행동은 현 상황에서 그 영향력을 극대화할 기회를 맞이했습니다."
 kor_events.10.a:0 "저들을 주시해야한다"
 kor_events.10.b:0 "닥쳐!"
 kor_events.11.t:0 "국방부 장관"
 kor_events.11.d:0 "서울중앙지방검찰청에 자진 출석한 김용현 국방부장관은 <국민적 의혹 수사에 적극 협조하겠다.>고 밝혔습니다.\n\n그러나 검찰 비상계엄 특별 수사본부는 그가 증거인멸이 가능한 사실을 확인하고, 증거 인멸 우려를 이유로 즉시 체포하였습니다. 이후 김용현 장관은 서울동부구치소로 이송되어 수감되었으며, 추후 구속 조치가 이루어졌습니다.\n\n상황이 심각해지던 중 교정본부장으로부터 김용현 장관이 자살을 시도했다는 보고가 올라왔습니다. 이번 사건은 국민적 관심과 긴장을 극도로 고조시키며, 정치권과 사회 전반에 큰 파장을 불러일으키고 있습니다."
 kor_events.11.a:0 "저 새끼는 체포 당하고도 왜 저러는 거야?!"
 kor_events.11.b:0 "군복 입었다고 할 말 못하는 건 더 병신이라 생각합니다."
 kor_events.12.t:0 "민주 노총"
 kor_events.12.d:0 "전국민주노동조합총연맹이라 불리는 세력은 극단적인 좌파 집단으로 알려져 있습니다.\n이들은 미군의 사드 배치 반대, 한미동맹 해체, 주한미군 철수, 국가보안법 폐지, 국방 예산 삭감 등 무리한 요구를 강행하며 시민들 사이에 의구심을 증폭시키고 있습니다.\n최근 증거에 따르면, 1935년 1월 민주노총 간부가 북한 간첩으로 활동하며 캄보디아의 북한 공작원과 접촉, 제주의 통일위원회를 전복하라는 명령을 받았다는 정황이 확인되었습니다.\n이들은 123 비상계엄 이후 윤석열 대통령의 즉각적 퇴진을 요구하기도 하였습니다."
 kor_events.12.a:0 "그들은 이미 우리의 통제에서 벗어났다"
 kor_events.12.b:0 "간첩새끼들 도움 좆도 안되네!"
 kor_events.13.t:0 "전교조"
 kor_events.13.d:0 "전국교직원노동조합, 줄여서 전교조라 불리는 이들은 영남을 중심으로 세력을 확장해 왔습니다. 6월 항쟁 이후 전교노에서 전교조로 명칭을 변경하며 본격적인 활동을 시작하였습니다.\n\n국내에서는 민주노총 산하에 소속되어 있으며, 교사의 행정업무 감소 요구, 교사 인권 신장, 업무 외 시간의 정치 기본권 보장, 학급당 학생 수 감소 등 교사들의 권익 신장에 힘을 쏟는 집단으로 평가받고 있습니다.\n\n그러나 이들의 내부에는 흔히 극좌로 분류되는 NL계열 인사들이 다수 포진해 있어, 여러 차례 사회적 논란과 사건사고를 일으켜왔습니다. 이러한 문제로 인해 전교조는 한편으론 교사의 권리를 대변하는 집단으로, 다른 한편으론 사회적 갈등의 불씨로서 끊임없는 비판을 받고 있습니다."
 kor_events.13.a:0 "교사도 결국은 공무원이다."
 kor_events.13.b:0 "지긋지긋한 놈들.."
 kor_events.14.t:0 "더불어민주당"
 kor_events.14.d:0 "더불어민주당은 대한민국의 대표적인 진보 성향 정당으로, 현재 야당의 위치에 있으며 오랜 기간 동안 한국 정치의 주요 축 중 하나로 자리매김해 왔습니다. 최근 실시된 제22대 국회의원 총선거에서 총 300석 중 166석을 차지함으로써, 압도적인 의석수를 기반으로 한 ‘거대 야당’으로 다시 한 번 그 존재감을 확고히 했습니다.\n\n당의 대표는 이재명 의원으로, 그는 차기 대권주자로서 유력하게 거론되고 있습니다. 더불어민주당은 윤석열 대통령이 이끄는 집권 여당인 국민의힘의 정책 방향, 특히 대외 정책 중 반중 강경 노선과 한반도 내 군사적 긴장 고조에 대해 강한 우려를 표명하고 있습니다. 이로 인해 당은 국정 운영 전반에 대해 비판적인 입장을 견지하며, 탄핵 가능성까지 거론하는 등 강도 높은 정치적 대응을 이어가고 있습니다.\n\n동시에 민주당은 한반도에서의 전쟁 가능성에 단호히 반대하며, 남북 간 평화 공존과 지속 가능한 관계 구축을 위한 외교적 해법을 모색하고 있습니다. 항구적 평화와 협력을 지향하는 이들의 비전은 과거 보수 정부 시기의 대북 강경 기조와는 명확히 구분되는 외교 안보 노선으로 평가됩니다.\n\n그러나 이상과 비전에도 불구하고 민주당은 내부적 과제에 직면해 있습니다. 일부 인사들은 전과 이력과 각종 비리 및 스캔들에 연루되며 여론의 따가운 비판을 받고 있고, 이는 정당의 도덕성과 신뢰성에 타격을 주고 있습니다. 압도적인 다수 의석을 확보했음에도 국민적 지지의 안정성에서는 여전히 흔들림이 존재합니다.\n\n그럼에도 불구하고 더불어민주당은 한국 사회의 진보적 가치를 대변하며 민주주의의 확장, 사회적 약자 보호, 그리고 한반도 평화 체제 구축을 위한 노력을 이어가고 있습니다. 앞으로의 행보가 대한민국의 미래에 어떤 영향을 미칠지 국민의 관심이 집중되고 있습니다."
 kor_events.14.a:0 "우리가 총선에서 패배한 지금, 그들을 막을 수단은 더이상 없다."
 kor_events.14.b:0 "도대체 저 정당엔 범죄자만 몇명인것이지?"
 kor_events.15.t:0 "그날의 진실"
 kor_events.15.d:0 "김용현 국방부장관과 윤석열 대통령을 제외하고도, 계엄령과 관련된 인물들은 여전히 다수 존재합니다.\n\n육군참모총장이자 계엄사령관 박안수, 국군방첩사령관이자 계엄사령부합동수사본부장 여인형, 수도방위사령관 박안수, 육군특수전사령관 곽종근, 정보사령관 문상호 등 주요 인사들이 포함됩니다. 12.3 비상계엄과 관련해 철저한 조사가 필요하며, 이를 위해 많은 인사들의 보직 해임과 직무 정지가 진행되고 있습니다.\n\n조사 결과 대부분은 육사 출신이며, 비육사 출신은 고의적으로 배제된 것으로 확인되었습니다. 이는 과거 하나회를 연상시키는 구조적 문제로, 민주주의를 바로 세우고 12.12 군사반란의 오명을 씻기 위한 노력의 일환으로 평가됩니다.\n\n이제 남은 인물들을 철저히 조사하여 책임을 묻고, 민주적 질서를 확립할 시간이 다가왔습니다."
 kor_events.15.a:0 "고문을 해서라도 최대한 많은 정보를 캐물어야한다."
 kor_events.15.b:0 "그렇게까지 해야할까..?"
 kor_events.16.t:0 "조사 확대"
 kor_events.16.d:0 "우리는 이제 당장 눈 앞에 생긴 '조사'라는 발판을 건너야합니다.\n계엄에 가담한 인물을 조사하여 처단하고\n더 나아가 요주의 인물인 내란수괴 윤석열을 구속시켜 조사시킨뒤 엄벌을 내려야합니다.\n우리는 내란을 일으킨 저 윤석열을 더 이상 용서할수 없습니다.\n저 불법적이고도 대책조차 없던 계엄은 우리 국민의 노력으로 겨우 막을 내렸지만,\n이제는 '처단'이라는 대의아래 똘똘 뭉쳐야합니다.\n저 내란수괴 윤석열을 체포합시다!"
 kor_events.16.a:0 "........"
 kor_events.16.b:0 "용산으로 돌격-!"
 kor_events.17.t:0 "서울의 봄"
 kor_events.17.d:0 "우리는 이제 결단의 순간을 맞이했습니다.\n그동안 많은 역경과 난관을 헤쳐왔지만, 이제야 비로소 가장 큰 고비 앞에 섰습니다.\n우리가 비록 의회에서 188석이나 차지하긴 했으나, 아직 갈 길은 멀기만 합니다.\n윤석열 대통령을 탄핵하려면 범여권 내에서 추가로 12석이 필요합니다.\n그렇다면 이제 남은 과제는 국민의힘 의원들을 어떻게든 설득하고, 그들의 마음을 돌리는 일입니다.\n하지만 현실은 만만치 않습니다.\n현재 국민의힘은 당론을 '윤석열 대통령 탄핵 반대'로 확고히 정하고, 내란을 일으킨 그 범죄자 윤석열을 옹호하며, 끝까지 그의 손을 들어주고 있습니다.\n그러한 상황에서 우리가 과연 뜻을 같이할 의원을 찾을 수 있을지, 그 가능성은 희박해 보입니다.\n그러나 그럼에도 불구하고, 우리는 결코 물러설 수 없습니다.\n대한민국의 미래를 위해, 진정한 정의를 위해, 우리는 그 어떤 어려움도 뛰어넘을 각오로 나아가야만 합니다.\n시간이 흐를수록 그들의 눈치보기를 그만두고, 결국엔 국민의 의지와 정의가 승리할 것임을 믿고 끝까지 싸워야 할 때입니다."
 kor_events.17.a:0 "결국 그들도 그가 미치광이라는 사실을 깨닫고 제 발로 찾아올것이다."
 kor_events.17.b:0 "자세를 낮추고 그들을 회유해야한다."