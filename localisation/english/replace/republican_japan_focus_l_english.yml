 JAP_gain_core_on_north_sakhalin_category_desc:0 "북사할린, 일본명 사가렌은 사할린 섬이 1855년 사모다 조약으로 일러공동관리구역으로 통치된 이래, 1875년 가라후토-치시마 교환조약으로 상실했으며, 1906년 일러한 전쟁의 종결 후 되찾은 남사할린(가라후토)과 다르게 여전히 되찾지 못한 땅입니다. 이제 이 땅을 다시 되찾았으니 다시금 우리의 영토로 선언해야 합니다!"
