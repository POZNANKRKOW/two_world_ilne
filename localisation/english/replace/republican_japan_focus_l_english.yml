 #Focus
 JAP_returning_home_SMCR_elite:0 "만철 엘리트 귀국"
 JAP_returning_home_SMCR_elite_desc:0 "남만주철도주식회사(만철)은 단순한 철도 회사가 아닌, 군수기업이자 싱크탱크이자, 국내에서는 '불온'하다고 간주되었던 다양한 정치적 성향의 학자와 청년들이 모여들어 일을 하던 기업입니다. 이제 우리의 조국이 다시금 다양한 시각을 포용할 수 있는 국가가 되었으니, 그들을 다시 본국으로 불러서 그 재능을 다시금 국가를 위해 쓸 수 있게 해야 합니다."
 JAP_invest_nigo_project:0 "니고연구 재개"
 JAP_invest_nigo_project_desc:0 "원자 과학의 초기실험은 유망한 결과를 보여주었습니다. 그 힘을 활용하는 것은 인류가 이전에 본 것과 다른 무기를 우리에게 줄 것입니다."
 JAP_oppose_peace_preservation_law:0 "치안유지법 반대"
 JAP_oppose_peace_preservation_law_desc:0 "치안유지법은 1925년 제정되어 일본 국내의 공화제 운동, 자유주의 운동, 민권 운동, 공산주의 및 사회주의자들을 탄압하는 근거가 된 법안으로, 대공황 이후 그 적용범위와 형량이 더욱 강화되서 우리의 자유를 억압하고 국가의 군국주의화를 더욱 가속화하는 악법입니다. 우리는 이 법에 대해 단호히 반대할 것입니다."
 JAP_memories_of_taisho_democracy:0 "다이쇼 데모크라시의 기억"
 JAP_memories_of_taisho_democracy_desc:0 "우리의 조국이 군국주의화 되기 이전, 1920년대에는 문민통제와 삼권분립, 언론의 자유가 정상적으로 이루어 졌으며, 문화 및 경제적으로도 우리 일본의 황금기였습니다. 우리는 대중들에게 그 '좋았던 시절'에 대한 향수를 더욱 자극하고, 그들이 그들의 권리를 되찾을 수 있도록 독려해야 합니다."
 JAP_pre_emptive_coup:0 "민슈 잇키"
 JAP_pre_emptive_coup_desc:0 "이제 때가 되었습니다. 폭주하는 현 정부와 군부는 지지를 잃어가고 최후의 발악을 할 준비를 하고 있으며, 그들을 가만히 내버려 두면 조국에 큰 재앙을 불러올 것입니다. 자유주의자, 사회주의자, 공산주의자, 농민, 부라쿠민, 그리고 군부 내 소장파 및 경찰들과 하급 관료들 까지, 지금 이 순간만큼은 모두가 형제요, 우리 아이들의 자유와 미래를 위해 일어날 시간입니다."
 JAP_proclaim_the_republic:0 "공화정 선포"
 JAP_proclaim_the_republic_desc:0 "일본의 천황은 아마테라스 오오카미로부터 이어지는 만세일계의 적법한 계승자이지만, 헤이안 시대부터 대정봉황 이전까지의 1000년 동안은 아무런 실권도 없었으며, 메이지 유신 이후로는 군국주의자들의 충성경쟁을 조장해 조국을 군국주의화 시킨 원흉입니다. 따라서 우리가 새로이 맞이할 국민의 시대에는 더 이상 천황을 위한 자리는 없을 것이며, 우리는 시대의 흐름에 맞게 국민이 주인인 공화제 국가를 선포할 것입니다."
 JAP_strength_civilian_control:0 "문민통제 강화"
 JAP_strength_civilian_control_desc:0 "지난 구 정부시절, 제국 육군과 제국 해군은 천황의 명령만을 따른다는 명목으로 문민 정부의 권위에 불복했으며, 구 시대의 사무라이 군벌마냥 수시로 쿠데타를 일으키고 정부 수반을 참살했습니다. 이제 새로운 시대에는 이러한 행동은 더 이상 용납될 수 없으며, 우리는 그들에게 국민의 정부에 대한 충성을 맹세받고 그들을 정부의 감시감독 하에 두어야 합니다."
 JAP_strength_civilian_control_tt:0 "모든 육군 지휘관들의 §Y정계와의 연줄§! 특성을 §G제거§!합니다."
 JAP_new_officers:0 "신진장교단 지원"
 JAP_new_officers_desc:0 "우리 군은 지난 내전당시 많은 인명 피해와 함께 장교단의 붕괴를 경험했지만, 대신 그동안 여러 이유들로 주목받지 못한 새로운 보배들을 발견했습니다. 우리는 그들을 진급시키고 군의 지휘를 맞겨 이 공백을 매울 수 있으며, 추가적으로 그들을 진급시킴으로서 군부에 대한 정부의 권위를 더욱 공고히 할 수 있습니다."
 JAP_joint_staff_office:0 "통합막료감부"
 JAP_joint_staff_office_desc:0 "지난 구 정부시절, 제국 육군과 제국 해군은 각각 조슈 번과 사쓰마 번이 그 기원인 탓에 세이난 전쟁 이후 서로간의 반목이 이어졌으며, 이는 합동작전과 군 무기체계 개발에 큰 악영향을 미쳤습니다. 따라서 우리는 기존의 대본영을 대신할, 육군과 해군을 조율할 새로운 통합 참모본부를 세우고, 문민정부의 임명을 받은 그 수장이 모든 군령권을 갖게 해서 육해군의 작전을 조율하게 해야 합니다."
 JAP_citizen_in_uniform:0 "제복입은 시민"
 JAP_citizen_in_uniform_desc:0 "우리 군은 더 이상 상명하복을 미덕으로 삼고 상관에게 절대복종하는 노예군이 아닌, 우리의 고향과 조국을 수호하는 국민의 군대입니다. 지난 내전 당시 피를 흘린 수많은 시민들의 희생, 그리고 그 희생이 일구어낸 오늘날의 민주정부를 반드시 지켜낸다는 사명감으로 우리 군을 정신적으로 단결시킬 수 있습니다."
 JAP_review_foreign_policy:0 "대외정책 검토"
 JAP_review_foreign_policy_desc:0 "국내의 혼란은 가라앉고 있지만, 유럽에서 촉발되는 위기들은 점점 우리의 자유를 위협하려 하고 있습니다. 우리는 이 위기의 시대를 함께 이겨낼 자유 우방과의 결속을 더욱 강화해야 합니다."
 JAP_datsuonyua:0 "탈구입아"
 JAP_datsuonyua_desc:0 "메이지 유신 이후, 우리는 미개한 아시아가 아닌, 유럽의 국가임을 자칭했지만, 이제 시대는 다시 아시아의 시대가 되었습니다. 우리 [JAP.GetNameDef]을 주축으로 하는 자유 아시아의 연대야말로 시대정신이자 우리 국가 전략의 핵심과제가 되어야 합니다."
 JAP_go_with_korea:0 "일한동맹 채결"
 JAP_go_with_korea_desc:0 "비록, 지난 1906년 일러한 전쟁의 종전 이후, 우리와 한국의 외교 관계는 빈말로라도 좋다고 하기 힘들지만, 그들과 우리는 자유와 민주주의의 가치를 공유하고 북방의 소련의 위협에 함께 맞서야 하는 운명입니다. 우리 두 국가는 극동의 자유와 민주주의를 지키는 첨병으로서 양국의 안보적 연대는 공고해 져야 합니다."
 JAP_go_with_korea_tt:0 "우리 국가가 세력 맹주일 경우, §Y한국§!을 우리 세력에 초대합니다. 우리 국가가 세력 맹주가 아닐 경우, 우리의 세력 맹주에게 §Y한국§!을 우리 세력에 초대할 것을 제안합니다."
 JAP_rok_jpn_free_trade_agreement:0 "일한 자유무역협정"
 JAP_rok_jpn_free_trade_agreement_desc:0 "우리 [JAP.GetNameDef]은 국토의 대부분의 산지이고, 산업화 이후로 농지의 부족으로 인해 대부분의 쌀을 수입에 의존하고 있으며, 한국은 호남평야로 대표되는 막대한 농업 생산량을 자랑하는 국가입니다. 우리 두 국가간의 무역은 양국의 부족한 점을 매꿀 좋은 거래가 될 것입니다."
 JAP_rebuild_anglo_japanese_alliance:0 "일영동맹 재건"
 JAP_rebuild_anglo_japanese_alliance_desc:0 "비록 1921년 워싱턴 해군 군축조약에 의거해서 영국과 우리간의 동맹은 해체되었지만, 양국은 비슷한 공통점이 많으며, 소련의 남하를 저지하기 위해 서로에게 의지할 수 있는 좋은 동맹이 될 수 있습니다. 따라서, 우리는 일영동맹의 재건을 그들에게 제안해야 합니다."
 JAP_liberation_of_manchuria:0 "만주의 해방"
 JAP_liberation_of_manchuria_desc:0 "만주에는 아직 우리가 예전에 세운 괴뢰국과 우리가 이전에 추방한 군국주의자들이 여전히 남아서 우리의 자유와 민주정부를 노리고 있습니다. 우리는 이들을 영구히 척결함으로서 우리의 불명예를 씻어내고, 우리의 안보를 보장받아야 합니다."
 JAP_demand_sagaren:0 "북사할린 요구"
 JAP_demand_sagaren_desc:0 "사할린 섬은 현 시점에서 우리의 유일한 육상 국경이자, 17세기 이후부터 우리가 개척을 한 옛 고토입니다. 따라서 우리는 이 영토를 점유하고 있는 [SOV.GetNameDef]에게 이 영도를 양도할 것을 강경하게 요구해야 합니다."
 JAP_rebuild_the_goverment:0 "정부조직 재건"
 JAP_rebuild_the_goverment_desc:0 "지난 내전으로 인해 수많은 정부 기관의 행정 체계와 공무원 조직이 붕괴되었습니다. 우리는 정부조직을 재건해야 합니다."
 JAP_abolition_peace_preservation_law:0 "치안유지법 폐지"
 JAP_abolition_peace_preservation_law_desc:0 "이제, 새로운 세상이 되었으니, 구 시대의 유물인 치안유지법을 폐지할 때가 되었습니다. 이 조치는 국내 자유주의자들과 식민지의 인사들에게 크게 환영받을 것입니다."
 JAP_expansion_of_local_autonomy:0 "지방자치 확대"
 JAP_expansion_of_local_autonomy_desc:0 "우리 [JAP.GetNameDef]은 폐번치현 이전까지 지방의 일은 지방에서 알아서 조치하는 지방자치제 국가였습니다. 메이지 유신 이후의 무리한 중앙집권화는 국가의 군국주의화를 가속화 했으니 우리는 이를 교훈삼아 우리는 지방의 권한을 확대할 것입니다."
 JAP_disband_takumusho:0 "척무성 해체"
 JAP_disband_takumusho_desc:0 "척무성은 구 일본제국의 모든 식민지를 담당하던 정부 부처로, 비인간적인 식민 통치와 수탈의 온상으로 식민지인들의 증오를 받는 기관입니다. 우리는 척무성을 폐지하고 모든 식민지들을 내각과 정부의 직할로 두고, 식민지역에도 본토와 마찬가지로 [JAP.GetNameDef] 헌법을 적용할 것이며 철권통치를 중단할 것입니다."
 JAP_free_election_in_taiwan:0 "타이완 자유선거"
 JAP_free_election_in_taiwan_desc:0 "1895년 일청전쟁의 결과로 획득한 타이완 섬은 이전부터 독립을 요구하는 시위들로 인해 말썽인 곳입니다. 따라서 우리는 일본계를 제외한 타이완 현지인들을 유권자로 하는 자유 선거를 통해 그들에게 독립을 할 것인지, 아니면 우리의 내지로 통합될 것인지를 선택할 수 있는 기회를 줄 것입니다."
 JAP_develop_taiwan:0 "타이완섬 개발"
 JAP_develop_taiwan_desc:0 "타이완 섬은 비록 혼슈와 비교해면 작지만, 넉넉한 노동인구와 중공업이 발전할 수 있는 잠재력을 갖고 있습니다. 우리는 이 지역에 더 많은 투자를 해야 합니다."
 JAP_integrate_nanyo_gunto:0 "남양군도 통합"
 JAP_integrate_nanyo_gunto_desc:0 "우리가 지난 유럽에서의 대전쟁의 참전 대가로 얻은 옛 독일령 태평양 제도들은 현재는 국제연맹 위임통치령 명목으로 통치하고 있지만, 이미 해당 지역 원주민들에 대한 동화가 상당수준 이루어 졌습니다. 따라서 우리는 공식적으로 이 영토들을 우리의 내지로 통합할 것입니다."
 JAP_develop_nanyo_gunto:0 "남양군도 개발"
 JAP_develop_nanyo_gunto_desc:0 "남양군도는 우리가 남방으로 진출할 교두보이자 대양으로 뻗어갈 우리의 거점입니다. 우리는 이 지역에 더 많은 투자를 해야 합니다."
 JAP_develop_home_island:0 "본토 산업 육성"
 JAP_develop_home_island_desc:0 "혹자는 우리의 혼슈가 더 이상 개발할 곳이 없다고 주장하지만, 이는 사실이 아니며, 단지 대륙 침략의 명분일 뿐입니다. 우리의 본토는 아직도 개발의 손길이 필요한 곳과 유망할 산업이 흘러 넘치며, 우리는 본토만으로도 충분히 세계 유수의 공업 국가들과 경쟁할 수 있는 산업 강국이 될 잠재력을 갖고 있습니다."
 JAP_making_use_of_our_islands:0 "우리의 섬들을 활용"
 JAP_making_use_of_our_islands_desc:0 "우리는 예로부터 수많은 섬들을 가지고 있었지만, 그동안 그 섬들은 모두 방치되어 있었습니다. 우리는 수많은 섬들이 국가에 보다 전략적이고 물질적으로 가치가 있도록 할 것입니다."
 JAP_karafuto_oil_field:0 "가라후토 유전 개발"
 JAP_karafuto_oil_field_desc:0 "일러한 전쟁으로 러시아 제국에게서 되찾은 남사할린에는 석유가 매장되어 있으며, 이미 소규모 유전이 가동중에 있지만, 아직 더 많은 석유를 뽑아낼 수 있는 잠재력이 있습니다. 우리는 이 유전지대를 더 개발해서 외산 석유에 대한 의존을 줄여야 합니다."
 JAP_home_island_agriculture:0 "국내 농업 장려"
 JAP_home_island_agriculture_desc:0 "산업화와 대공황 이후로, 우리의 농업은 외산 농산물에 가격 경쟁력을 잃고 몰락하고 있으며, 농촌 출신 청년들을 절망과 극단주의 추종으로 이끌고 있습니다. 우리는 우리 본토의 농업을 다시 부흥할 몇가지 정책을 실시해야 합니다."
 JAP_development_tohoku_region:0 "도호쿠 지방 개발 재개"
 JAP_development_tohoku_region_desc:0 "도호쿠 지방은 지난 일러한 전쟁으로 조선반도 진출 시도가 좌절된 이후, 그 대안으로 크게 투자 및 개발되었으나, 여전히 태평양 벨트 지역에 비해 낙후되었습니다. 우리는 도호쿠 지방의 기반시설에 대한 투자를 더 실시할 것입니다."
 JAP_modernize_tatara_ironworks:0 "다타라 제철 현대화"
 JAP_modernize_tatara_ironworks_desc:0 "다타라 제철법은 도호쿠 지방에 널린 사철을 활용한 일본의 전통 제철 기술이지만, 메이지 유신 이후 산업화 및 서구화로 인해 잊혀졌습니다. 우리는 이 다타라 제철을 현대화해서 중공업에 활용할 방안을 찾아야 합니다."
 JAP_tohoku_dairy_farming:0 "도호쿠 낙농업 지원"
 JAP_tohoku_dairy_farming_desc:0 "도호쿠 지방은 서늘한 기온과 드덟은 벌판으로 인해 낙농업에 적합합니다. 우리는 이 지역에 소와 말을 풀어놓고 그 부산물들을 활용한 고부가가치의 낙농업 육성에 집중할 것입니다."
 JAP_sinkansen:0 "신간선 철도"
 JAP_sinkansen_desc:0 "우리 [JAP.GetNameDef]의 철도 환경은 초기 철도 부설 시기부터 협궤 철도로 부설한 탓에 그 규모에 비해 적은 물동량을 가지고 있습니다. 따라서 우린, 기존 철도선의 바로 옆에 더 큰 용량을 가진 표준궤 간선철도를 부설해 우리의 철도 수송 역량을 개선해야 합니다."
 JAP_sinkansen_tooltip:0 "§Y도쿄§!에서 §Y나가사키§!로 이어지는 철도의 레벨을 §G5레벨§!로 만듭니다."
 
 #Events
 jap_hok_events.1.t:0 "치안유지법의 폐지를 요구하는 국민들"
 jap_hok_events.1.d:0 "한때 일부 지역에서만 있었던 대중들의 치안유지법 거부 시위는 현재 광범위한 곳에서 일어나고 있습니다. 오늘 도쿄와 오사카를 비롯한 일본 주요 도시에서 치안유지법의 폐지와 군국주의 반대, 민주정 회복을 요구하는 시위대로 인산인해를 이루었습니다. 청년 대학생, 지식인, 자유주의자, 공산주의자, 부라쿠민 등 다양한 계층과 출신의 시위대는 현재 긴급출동한 제국 육군 헌병대와 경시청, 지방경찰들과 대치중에 있습니다. 어떻게 해야 할까요?"
 jap_hok_events.1.a:0 "불충한 비국민 놈들! 발포하라!"
 jap_hok_events.1.b:0 "우리는 국민의 목소리에 귀를 기울여야 한다."
 
 jap_hok_events.2.t:0 "후세 다쓰지"
 jap_hok_events.2.d:0 "오늘, 후세 다쓰지가 자택에서 치안유지법 위반 혐의로 특별고등경찰에 체포되었습니다. 그는 전직 검사이자, 인권변호사이자, 1928년 중의원 총선거에서 노동농민당 소속으로 출마해 당선된 정치 경력을 갖고 있으며, 일반 민중의 존경을 받고 있는 자로, 지난 치안유지법 폐지 시위를 주도한 자입니다. \n\n그는 치안유지법과 현 정권의 민주적 정당성의 결여를 지적하며, 앞으로도 치안유지법의 폐지와 민주주의의 회복을 위해 투쟁할 것이라 주장했습니다. \n\n12시간 동안의 고문 끝에 그는 모든 혐의를 자백했습니다. 그를 어떻게 해야 할까요?"
 jap_hok_events.2.a:0 "그놈을 치안유지법 위반으로 기소하고, 오사카 형무소에 처박아라!"
 
 jap_hok_events.3.t:0 "만주국으로 군국주의자 추방"
 jap_hok_events.3.d:0 "정부에서는 반정부 세력을 잠재우기 위해 군부의 강경인사들을 일시적으로 만주국으로 보내기로 결정했습니다. 이들 대부분은 지난 치안유지법 반대 시위 진압 당시 반정부 세력에게 이미 그 얼굴과 이름이 잘 알려진 자들로, 현 정부와 군부는 그들을 만주로 추방함으로서 대중들의 불만을 가라앉힐것을 기대하고 있지만, 효과는 미지수입니다..."
 jap_hok_events.3.a:0 "놈들을 만주에 처박아두면 당분간 조용해 지겠지?"
 
 jap_hok_events.4.t:0 "일본의 군국주의자"
 jap_hok_events.4.d:0 "오늘, 일본제국은 우리에게 자국의 군부인사 중 일부를 우리에게 보내겠다고 일방적으로 통보해 왔습니다. 만주국 주재 일본 대사는 말을 아꼈지만, 그들 상당수가 황도파로 대표되는 군부 강경인사들인 것으로 보입니다. 그들은 우리에게 충성을 맹세했으며, 우리 군을 강군으로 키우기 위한 고분군투를 시작했습니다."
 jap_hok_events.4.a:0 "제군들, 만주에 온걸 환영한다!"
 
 jap_hok_events.5.t:0 "민주주의자들의 선제 쿠데타 모의"
 jap_hok_events.5.d:0 "군부가 국민들의 존엄한 민주주의적 권리를 치안유지법에 의거해 다시 한번 제한하겠다고 위협한 이후, 정부의 민주주의 세력이 국가에 대한 기습 공격을 감행했습니다. 그동안 군부에 불만을 갖고 있던 민주주의자, 자유주의자, 공산주의자, 일반계 경찰, 노조, 부라쿠민 등을 주축으로 하는 일본 국민해방위원회가 서일본에서 발족되었고, 놀랍도록 빠르게, 군대의 상당수가 국민들과 자유에 대한 그들의 권리를 옹호하기 위해 무기를 들었습니다.\n\n이러한 군부 분열은 국민 대표들이 입법부와 행정부에서 권력을 쥘 수 있도록 해 주었습니다. 내전은 이제 막 시작되었지만 도쿄의 현 군국주의적 정부는 쉽게 굴복하지 않을 것 같습니다."
 jap_hok_events.5.a:0 "우리 아이들의 자유와 미래를 위해 군국주의자 쓰레기들을 몰아내자!"
 
 jap_hok_events.6.t:0 "일본 제국의 내전"
 jap_hok_events.6.d:0 "그동안, 우리 만주에 대해 종주국 행세를 하면서 사사건건 간섭을 한 일본 제국이 내전에 빠졌습니다! 일본이 민주주의자 대 군국주의자간의 갈등이 본격화된 가운데, 일본이 파견한 관료들과 관동군은 내전 진압을 위해 대부분 철수했고, 관동군 일부 인사들은 일본으로 귀국하는 대신, 우리에 대한 충성을 맹세했습니다. 이제 우리 만주국에 대한 일본의 영향력은 완전히 사라졌습니다. \n\n 1931년 만주국의 건국 이래 처음으로 마침내, 우리는 완전한 자유를 되찾았습니다."
 jap_hok_events.6.a:0 "이제, 만주족의 영광을 되찾을 시간이다!"
 
 jap_hok_events.7.t:0 "뤼순 제압"
 jap_hok_events.7.d:0 "일본이 내전에 돌입함에 따라서, 요동반도 끝의 뤼순 조차지를 경비하던 일본군 수비대 역시 본국으로 철수했습니다. 이제 뤼순은 주인없는 땅이나 다름 없으며 무혈입성할 절호의 기회입니다. \n\n 이미 우리 금위대가 뤼순을 제압할 준비를 마쳤습니다."
 jap_hok_events.7.a:0 "진격하라!"
 
 jap_hok_events.8.t:0 "만주국에게 제압당한 뤼순!"
 jap_hok_events.8.d:0 "혼슈에서 일본 내전이 치열하게 진행되던 사이, 만주국의 군대는 내전으로 인해 우리 군 수비대가 철수한 뤼순항에 무혈로 입성했습니다. 현지의 국기 계양대에서 일장기가 끌어 내려지고 그들의 국기가 계양되는 가운데, 우리가 할 수 있는 일은 현재로서는 아무것도 없습니다..."
 jap_hok_events.8.a:0 "젠장!"
 
 jap_hok_events.9.t:0 "동허베이 제압"
 jap_hok_events.9.d:0 "일본이 내전에 돌입함에 따라서, 지난 1931년 만주사변 이후 일본이 점령하고 있던 동허베이에 주둔한 일본군 수비대는 모두 철수했습니다. 저들이 혼란에 휩싸인 지금이 동허베이를 무혈입성할 절호의 기회입니다. \n\n 이미 현지의 동북군 지휘관들은 동허베이로 진격할 준비를 마쳤습니다."
 jap_hok_events.9.a:0 "진격하라!"
 
 jap_hok_events.10.t:0 "중화민국 동북군에게 제압당한 동허베이!"
 jap_hok_events.10.d:0 "혼슈에서 일본 내전이 치열하게 진행되던 사이, 중화민국의 동북군은 내전으로 인해 우리 군 수비대가 철수한 동허베이에 무혈로 입성했습니다. 현지의 국기 계양대에서 일장기가 끌어 내려지고 그들의 국기가 계양되는 가운데, 우리가 할 수 있는 일은 현재로서는 아무것도 없습니다..."
 jap_hok_events.10.a:0 "젠장!"
 
 jap_hok_events.11.t:0 "일본 내전의 끝"
 jap_hok_events.11.d:0 "일본 전역을 괴롭혔던 내전이 이제 끝났습니다. 싸움은 군국주의자들의 광적인 저항으로 대전쟁을 연상케 하는 규모의 파괴를 초래하는 등 엄청나게 치열하였습니다.\n\n군국주의 지도층은 투옥되거나 처형되었습니다. 일본 국민해방위원회는 헌법 개정에 착수하기 전에 일본 전역을 완전히 장악하고 국가에 안정을 되찾는 것이 무엇보다도 필수적이라고 발표하였습니다."
 jap_hok_events.11.a:0 "이제 조국 재건을 시작하자."
 
 jap_hok_events.12.t:0 "천황가의 운명"
 jap_hok_events.12.d:0 "일본 국민해방위원회에서 제정의 폐지와 공화정 선포를 결정한 가운데, 우리에겐 아직 선택해야할 문제가 있습니다. 바로 천황과 그의 가족들의 문제입니다. 이미 구 황족들은 대부분 군부 및 공직에서 추방되었지만, 아직 우리 국민들의 상당수는 천황에 대한 경외심을 갖고 있기 때문에 그들의 처우에 대한 문제는 큰 골칫거리 입니다. 위원회 대부분은 그들이 제정 복고를 시도해 국내 정치를 혼란스럽게 할 우려가 있으니 스위스로 추방하자는 의견이 다수이지만, 일부는 1868년 이전까지 천황의 거주지였던 교토의 교토고쇼와 인근 10m를 영역으로 하는 작은 독립국을 세워서 그 곳에서 신토교의 수장으로 있게 하자고 제안했습니다. 어떻게 하시겠습니까?"
 jap_hok_events.12.a:0 "놈들의 재산을 몰수하고 스위스로 추방하라."
 jap_hok_events.12.b:0 "교토에 천황국을 세워서 신토교의 바티칸으로 만들어라."
 
 jap_hok_events.13.t:0 "일본의 한일 자유무역협정 제안"
 jap_hok_events.13.d:0 "오늘, [KOR.GetNameDef]주재 [JAP.GetNameDef] 대사 나카가와 겐조는 경복궁을 방문해 우리에게 한일자유무역협정을 제안해 왔습니다. 그들은 우리에게 더 많은 농산물을 수입하길 원하고 있으며, 이는 우리 국가 재정에 큰 도움이 될 것입니다. 어떻게 하시겠습니까?"
 jap_hok_events.13.a:0 "좋은 생각이군!"
 jap_hok_events.13.b:0 "싫어."
 
 jap_hok_events.14.t:0 "일한 자유무역협정에 동의한 한국"
 jap_hok_events.14.d:0 "[JAP.GetNameDef] 주재 [KOR.GetNameDef] 대사 안재홍은 우리 정부가 제안한 일한무역협정의 채결을 그들 정부가 동의한다는 뜻을 밝혔습니다. 이제 우리는 한국의 농산물을 저렴하게 수입하고 그들은 그에 따른 부수입을 얻을 것입니다."
 jap_hok_events.14.a:0 "아주 좋군."
 
 jap_hok_events.15.t:0 "타이완의 자유선거"
 jap_hok_events.15.d:0 "오늘, 구 타이완 총독부였던, 주 타이완 [JAP.GetNameDef] 민정청 청사에서 타이완의 독립 여부를 뭍는 투표 실시가 고지되었습니다. 해당 소식은 빠르게 현지 언론을 통해 보도되었으며, 내일 투표가 실시될 예정입니다. \n\n이제 그들이 독립을 선택할 지, 내지로의 완전 통합을 선택할 지 지켜봐야 합니다..."
 jap_hok_events.15.a:0 "대만 현지인들의 목소리를 들어보자."
 
 jap_hok_events.16.t:0 "내지로 통합되기를 선택한 타이완"
 jap_hok_events.16.d:0 "다행스럽게도, 타이완에서 현지인들을 대상으로 실시된 투표에서, 타이완 섬의 내지 통합이 독립보다 근소하게 더 높은 득표율을 보임으로서, 공식적으로 타이완 섬은 이제 더이상 해외속령이 아닌, 우리 본토의 일부이자 내지로 간주되며, 도도부현 행정 체계에 통합되었습니다. \n\n투표 이후, 타이완의 독립주의자들은 이제 [JAP.GetNameDef] 국회에서 타이완 지역 특권 증대를 위해 투쟁하는 방향으로 선회하고 있습니다."
 jap_hok_events.16.a:0 "아주 좋군."
 
 jap_hok_events.17.t:0 "독립을 선택한 타이완"
 jap_hok_events.17.d:0 "안타깝게도, 타이완에서 현지인들을 대상으로 실시된 투표에서, 타이완 섬의 독립이 내지 통합보다 근소하게 더 높은 득표율을 보임으로서, 금일 자정부로 타이완의 행정은 현지인들을 주축으로 하는 '대만민국 임시과도정부'에게 이양되었습니다. \n\n비록, 앞으로도 당분간 그들의 정부는 우리의 강한 영향력 하에 있겠지만, 이제 타이페이에 있는 타이완 총독부의 일장기는 깃대에서 조용히 내려지고, 그 자리에 그들 독립정부의 녹색 깃발이 대신 계양되었습니다."
 jap_hok_events.17.a:0 "그들에게 우리의 축복을."
 
 jap_hok_events.18.t:0 "북사할린을 요구하는 [JAP.GetNameDef]"
 jap_hok_events.18.d:0 "오늘, 모스크바의 [SOV.GetNameDef] 주재 [JAP.GetNameDef] 대사는 크렘린을 방문해 공식적으로 북사할린의 양도를 원한다는 뜻이 담긴 외교문서를 전달했습니다. 그들은 북사할린의 즉각적인 양도가 없을 경우, '더 강경한' 외교를 실시할 것이라고 압박했습니다. 어떻게 해야 할까요?"
 jap_hok_events.18.a:0 "놈들에게 북사할린을 넘겨라."
 jap_hok_events.18.b:0 "어림없는 소리!"
 
 jap_hok_events.19.t:0 "북사할린을 양도한 소련!"
 jap_hok_events.19.d:0 "놀랍게도, [SOV.GetNameDef] 외무부는 우리에게 북사할린을 완전히 양도하겠다는 뜻을 밝혔습니다. 도쿄 주재 [SOV.GetNameDef] 대사는 [SOV.GetNameDef]과 [JAP.GetNameDef]의 평화는 극동의 안정을 위해 앞으로도 계속되어야 한다는 뜻을 전했습니다. \n\n이에 따라 북사할린, 사가렌은 마침내 다시 우리의 품으로 돌아왔으며, 사할린 섬 전역은 이제 완전히 우리의 통제하에 있습니다."
 jap_hok_events.19.a:0 "이걸.. 진짜 준다고?"
 
 jap_hok_events.20.t:0 "북사할린 양도를 거부한 소련!"
 jap_hok_events.20.d:0 "예상대로, [SOV.GetNameDef] 외무부는 우리의 북사할린 양도 요구에 대해 '뻔뻔하기 짝이 없는 제국주의자들의 욕심'이라 논평하며 북사할린에 대한 양도를 단호하게 거부했습니다. \n\n 이제 우리가 북사할린을 수복하기 위해서는 '좀 더 과격한' 외교가 필요할 것 같습니다..."
 jap_hok_events.20.a:0 "그게 무엇을 의미하는지는 잘 알고 있겠지?"
 
 jap_hok_events.21.t:0 "전향을 원하는 야마시타 토모유키"
 jap_hok_events.21.d:0 "오늘, 우리 일본국민해방위원회는 군국주의자들과의 전투 중 그들의 지휘관 야마시타 토모유키 장군을 포로로 붙잡았습니다. 야마시타 장군은 자신이 민주주의를 흠모하고 원래부터 우리에게 자진해서 투항하려 했다고 주장하지만, 그는 일찍이 황도파에 몸을 담고 있던 기회주의자입니다. 그를 용서하고 우리의 지휘관으로 받아줘야 할까요?"
 jap_hok_events.21.a:0 "살고싶다면 너의 가치를 증명하라!"
 
 jap_hok_events.22.t:0 "새 공화국의 국명문제"
 jap_hok_events.22.d:0 "국민해방위원회에서는 기존의 일본제국을 대신할 새로운 공화정부를 세우기로 결정한 가운데, 몇몇 위원이 봉건주의적 과거와 완전히 결별하고, 새로운 공화정부의 가치와 이상을 들어내는 새 국호를 제정하자는 제안을 했습니다. \n\n첫 번째 후보는 일본 최초의 국가의 이름이자, 일본의 또다른 이름인 야마토에서 따온 '야마토 공화국', \n\n두 번째 후보는 야마토의 또다른 이름인 '대화'에 동아의 다른 공화제 국가인 중화민국과 대한민국의 예에서 따온 '대화민국', \n\n마지막 후보는 동양 전설상의 해가 떠오르는 큰 나무가 있는 섬의 이름이자, 일본의 미칭이기도 한 '후소'에서 따온 '후소 합중국'입니다. 어떻게 하시겠습니까?"
 jap_hok_events.22.a:0 "야마토 공화국"
 jap_hok_events.22.b:0 "대화민국"
 jap_hok_events.22.c:0 "후소 합중국"
 jap_hok_events.22.e:0 "...그냥 일본국으로 하자."
 
 jap_hok_events.23.t:0 "우리 세력에 [KOR.GetNameDef]을 초대할 것을 제안한 [JAP.GetNameDef]"
 jap_hok_events.23.d:0 "[JAP.GetNameDef]은 [KOR.GetNameDef]을 우리 세력에 초대하자는 제안을 했습니다. [KOR.GetNameDef]은 우리 세력의 극동 진출의 보루로 쓰일 수 있는 높은 지정학적 가치를 갖고 있습니다. 어떻게 하시겠습니까?"
 jap_hok_events.23.a:0 "안될것 없다."
 jap_hok_events.23.b:0 "싫어."
 
 #Newsevents
 newsj.1.title:0 "민슈 잇키"
 newsj.1.desc:0 "1930년대 들어서 군국주의로 향하던 일본 제국에서 놀랍게도, 내전이 발생했습니다! 내전은 기존의 군국주의적 정부와 민주주의를 회복하려 하는 일본 국민해방위원회의 싸움으로, 이들은 이미 일본 열도를 두고 내전에 돌입했습니다. \n\n현 일본 정부와 군부는 이 폭도들의 진압을 위한 '치안 출동'을 예고한 가운데, 이미 상당수의 군부 인사들은 일본 국민해방위원회에 합류한 것으로 보입니다. \n\n일본의 국가원수, 히로히토 천황은 아무런 입장을 표명하지 않고 고쿄에서 침묵을 유지하는 가운데, 일본은 1877년 세이난 전쟁 이후 60년 만에 처음으로, 내전에 돌입했습니다."
 newsj.1.a:0 "흥미롭군."
 newsj.1.b:0 "우리 아이들의 자유와 미래를 위해!"
 newsj.1.c:0 "왜놈들이 자해를 하는군. 지켜보겠다."
 newsj.1.d:0 "우리에게 기회가 될지도 모른다.."
 newsj.2.title:0 "공화정을 선포한 일본!"
 newsj.2.desc:0 "오늘, 일본 국민해방위원회는 도쿄의 일본국회의사당에서 일본 내전의 종식 선언과 함께, 제정을 폐지하고 공화정을 실시할 것이라 선포하며, 새 국호를 [JAP.GetNameDef]으로 결정했다고 발표했습니다. \n\n[JAP.GetNameDef]의 새로운 국가 원수로 선출된 후세 다쓰지는 조국의 자유와 민주를 회복하고 국가에 안정을 되찾는 것이 무엇보다도 필수적이라고 발표하였습니다. \n\n일본의 이러한 정치적 변화가 아시아 정세에 무슨 영향을 끼칠지 전 세계의 외교가에서 숨죽여 지켜보고 있습니다."
 newsj.2.a:0 "흥미롭군."
 newsj.2.b:0 "[JAP.GetNameDef] 만세! 후세 다쓰지 대통령 만세!"
 newsj.2.c:0 "저들의 신정부가 우리에게 협조적이길 바라자."
 newsj.2.d:0 "우리 중화민국이야말로 진정한 민주공화국이다!"
 newsj.3.title:0 "쇼와 데모크라시"
 newsj.3.desc:0 "오늘, 일본 국민해방위원회와 히로히토 천황은 공동 성명으로 일본 내전의 종식과 함께, 민주적인 신 헌법을 선포하며 천황의 권한을 문민정부에 상당부분 양도하는 더 실질적인 입헌군주정 이행 약속과 함께, 대일본제국의 국호를 일본국으로 바꾸겠다고 선언했습니다. \n\n일본 내전의 시작 이후 고쿄에서 단 한 발자국도 나가지 않고 침묵하던 히로히토 천황은 최초로 대중들에게 공개적으로 모습을 보이며, 내전의 피해로 폐허가 된 도쿄의 시민들을 위로하고 격려했습니다. \n\n일본의 이러한 정치적 변화가 아시아 정세에 무슨 영향을 끼칠지 전 세계의 외교가에서 숨죽여 지켜보고 있습니다."
 newsj.3.a:0 "흥미롭군."
 newsj.3.b:0 "천황 폐하 만세! 민주정부 만세!"
 newsj.3.c:0 "저들의 신정부가 우리에게 협조적이길 바라자."
 newsj.3.d:0 "하! 입헌군주정이라고? 지켜보겠다."
 newsj.4.title:0 "태평양의 수호자를 천명한 [JAP.GetNameDef]"
 newsj.4.desc:0 "오늘, [JAP.GetNameDef]은 공식 성명에서 자국을 '태평양의 수호자'로 천명하며, 해당 지역의 자유와 민주주의의 전파를 위해 '더 강경한 외교정책'을 실시할 것을 선언했습니다. \n\n[JAP.GetNameDef]은 해당 지역의 서구 열강의 식민지 당국이 벌이고 있는 식민 정책을 '야만적이고 시대착오적이며, 공산주의자들의 확산을 도울 뿐인 정책'이라 강도높게 비난하며, [JAP.GetNameDef]와 그 국민들은 아시아인을 위한 아시아를 만들기 위해 앞장서겠다고 발표했습니다. \n\n이러한 [JAP.GetNameDef]의 선언에 대해 서구 식민제국들은 논평을 거부했습니다."
 newsj.4.a:0 "기고만장하군."
 newsj.4.b:0 "[JAP.GetNameDef]이야말로 아시아에 자유를 줄 수 있는 유일한 국가다!"
 
