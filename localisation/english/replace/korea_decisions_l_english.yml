 KOR_defeat_japan:0 "만주의 일본 식민주의자 격퇴"
 KOR_defeat_japan_category:0 "제 2차 한일전쟁"
 KOR_defeat_japan_desc:0 "우리가 만주를 완전히 장악하면서 일본은 대륙침략의 교두보를 잃을 위기에 처했습니다. 그러나 우리 군 역시 일본의 본토를 공격할 능력이 없기 때문에 일본에 현상 유지 평화제안을 고려해야 할 때입니다."
 
