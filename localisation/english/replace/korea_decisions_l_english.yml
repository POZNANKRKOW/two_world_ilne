 KOR_China_national_reconstruction_category:0 "중국 민주화"
 KOR_China_national_reconstruction_category_desc:0 "중국 전역이 자유와 민주주의의 과실을 누리게 하기 위한 우리의 성전도 막바지에 접어들었습니다. 이제 우리가 중국의 중앙정부를 통제하니, 전 중국인들은 포악한 군벌과 군부독재자에게서 벗어나 하나의 민주정부 아래에 통합되어야 합니다."
 KOR_New_China_Government:0 "산둥 민주공화국을 하나의 중국으로 인정"
 
 KOR_soyanggangdam_category:0 "소양강댐 수문 조절"
 KOR_soyanggangdam_category_desc:0 "완공된 소양강댐은 동양 최대 크기의 댐이며, 엄청난 수의 물을 저장해 농업과 수력발전, 수도공급에 큰 도움을 주고 있지만, 동시에 수도권 전역을 물바다로 만들고도 남을 물을 저장하고 있습니다. 비록 수문을 최대로 개방하는 것은 수도권에 끔찍한 피해를 입히고도 남지만, 동시에 수도권을 지키는 효율적인 수단으로 사용할 수도 있습니다..."
 KOR_inundate_the_water_lines:0 "소양강댐 수문 최대 개방"
 KOR_drain_the_water_lines:0 "소양강댐 수문 정상화"
 
 KOR_decision_greater_hwan_category:0 "대환제국 선포"
 KOR_decision_greater_hwan_category_desc:0 "이제 우리 환제국은 세계 그 어느 나라보다도 강력한 국가이며, 고대 환 제국의 진정한 계승자로서 손색이 없습니다. 우리는 이를 기념하기 위해 우리의 정식 국명을 대환제국으로 선포할 것입니다."
 kor_rise_of_greater_hwan:0 "대환제국 선포"
 
 JAP_war_on_korea_category:0 "한국 공격"
 jap_attack_Rhee_korea:0 "조선반도 진공"
 jap_attack_Rhee_korea_desc:0 "대한민국의 현 대통령 이승만은 지극히 친서방적이며, 우리에게 적대적입니다. 그러니, 그들이 중립을 선언해도 이를 무시하고 과감하게 분쇄해야 합니다!"
 
 KOR_macarthur_go_home:0 "맥아더를 미국으로 돌려보내기"
 KOR_macarthur_go_home_desc:0 "맥아더 장군의 활약으로 우리 군은 이제 충분히 강해졌으며, 이제 그는 우리 대한보다는 미국에 더 필요한 장군입니다. 그를 본국으로 다시 돌려보냅니다."
 
 KOR_decision_expend_federation_of_balhae_category:0 "발해 연방 확대"
 KOR_decision_expend_federation_of_balhae_category_desc:0 "발해 연방은 과거의 발해가 그랬듯이, 단지 대한민족이 주도할 뿐인 여러 민족의 다민족 국가입니다. 우리는 포용적인 자세에서 우리와 역사적 연고가 있는 지역의 현지 거주민들을 발해 연방의 동등한 국민으로 인정하고 그에 수반하는 모든 권리와 참정권을 보장하는 조건으로, 그 지역을 연방에 편입시키는 것을 시도할 수 있습니다."
