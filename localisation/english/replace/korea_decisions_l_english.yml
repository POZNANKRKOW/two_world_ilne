l_english:
 KOR_triumph_for_the_manchuria_category:0 "만주 통합"
 KOR_triumph_for_the_manchuria_category_desc:0 "고구려와 발해의 몰락 전까지 만주는 우리 민족의 영토였습니다. 그리고 만주인들은 고구려와 발해의 이름아래 우리 민족과 동등한 구성원이었습니다. 이제 만주가 우리의 것이 되었으니 한국과 만주는 다시 하나가 될 것입니다!"
 kor_triumph_for_the_manchuria:0 "만주를 위한 승리"
 kor_triumph_for_the_manchuria_desc:0 "만주는 우리의 통제 하에 있으며 영광스러운 개선식을 통해 만주를 제국으로 재통합해야 합니다!"
 rename_manchuria:0 "만주 지명 변경"
 rename_manchuria_desc:0 "만주가 완전히 우리의 영토가 되었으니 만주의 기존 지명들은 한국어 지명들로 대체 될 것입니다."

 KOR_jaebeol_category:0 "재벌"
 KOR_jaebeol_category_desc:0 "재벌은 특정 가문의 일원들이 경영진으로 있는 혈연에 기반한 기업집단을 의미하며, 이 나라 경제에서 막대한 영향을 가지고 있습니다. 우린 그들에게 편의를 제공하는 대가로 경제 발전에 도움을 받을 수 있을것입니다."
 KOR_order_to_samsung:0 "삼성에 지시 하달"
 KOR_order_to_hyundai:0 "현대에 지시 하달"
 KOR_order_to_sk:0 "선경에 지시 하달"
 
 KOR_decision_CNDP_category:0 "국토개발종합계획"
 KOR_decision_CNDP_category_desc:0 "국토개발종합계획은 아직 유럽 국가들에 비해 덜 개발된 한반도 전역을 개발하고 도시화 하기 위한 계획입니다. 우리는 이 계획을 통해 한반도 전역을 도시화 시키고 개발할 수 있습니다."
