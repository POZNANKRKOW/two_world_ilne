l_english:
 LOADING_TIP_91:0 "나라없는 서러움보다 더한 것을 없다는 것을 명심하고, 다시는 내 조국을 남에게 빼앗기지 않도록 잘 지켜주기를 간절히 바란다. \n- 손원일"
 LOADING_TIP_92:0 "우리는 이 서울을 지켜야 한다. 이곳을 잃으면 우리의 조국은 사라지게 될것이다. 단 3일이다. 3일만 조국을 위해 다시 한 번 힘을 내자.\n- 김홍일"
 LOADING_TIP_93:0 "나라를 위해 일할수 있다면 더 이상 바랄 것이 없겠구나. 내가 죽으면 우리 공군복을 입혀다오. \n- 최용덕"
 LOADING_TIP_94:0 "국군은 대통령으로부터 명령을 기다리고 있으며, 명령만 있다면 점심은 신징에서 먹고 저녁은 하얼빈에서 먹을 수 있다. \n- 신성모 (2차 한일전쟁 개전 후)"
 LOADING_TIP_95:0 "충성, 명예, 단결, 살아방패 죽어충성, 수도서울 절대사수! \n- 대한민국 육군 수도방위사령부의 표어"
 LOADING_TIP_96:0 "거칠게 말할수록 거칠어지고, 음란하게 말할수록 음란해지며, 사납게 말할수록 사나워진다. \n- 김구"
 LOADING_TIP_97:0 "나는 파업 분쇄 방법도 가르칠 거요. 히틀러 유겐트의 역사도 물론. \n- 이범석"
 LOADING_TIP_98:0 "정의는 막을 길이 없소. 내 부하들이 올바르게 행동했는데 도대체 무슨 지도를 하란 말인가! \n- 김석원 (자신의 부하들을 힐난하는 유동열에게)"
 LOADING_TIP_99:0 "소대 주목! 고삐를 잡고 기병총을 들어라! 기병은 언제나 국가와 국민에 충성한다. 모두 이렇게 되서 정말 미안하다. 그럼 현충원에서 다시 만나자! \n- 장철부 소위, 1939년 6월 27일"
 LOADING_TIP_100:0 "...따라서, 현 시간부로 우리 대한은 제네바 제3협약의 비준을 중단하며, 분대장급 이상의 모든 지휘관 및 지휘자는 적의 항복의사를 무시하라. \n- 대한민국 육군본부 일반명령 제41-44호"
 LOADING_TIP_101:0 "황국의 번영과 영광을 위해 신주를 겨눈 칼과 같은 저 반도를 반드시 대동아 공영의 이름 아래 복속시켜야 한다. \n- 도조 히데키 (대한민국에 대하여)"
 LOADING_TIP_102:0 "나의 목숨 하나로 부하들 모두를 살릴 수 있다면 희생할 수 있다. \n- 야마시타 도모유키"
 LOADING_TIP_103:0 "남의 의견이 나와 다르다 해서 그를 미워하는 편협한 태도를 지니지 않는다면 세상에 화평이 있을 것이다. \n- 안창호"
 LOADING_TIP_104:0 "그건 단지 병력을 무의미하게 소모하는 것 아닌가? \n- 아키히토 황자, 1943년 2월 19일"
 LOADING_TIP_105:0 "여기는 민족의 얼이 서린 곳. 조국과 함께 영원히 가는 이들. 해와 달이 이 언덕을 영원히 보호하리라. \n- 국립평양현충원 2차 한일전쟁 참전용사비"
 LOADING_TIP_106:0 "내 잘못이 아니야! \n- 무타구치 렌야 (한국군 정보장교에게 심문을 받던 중)"