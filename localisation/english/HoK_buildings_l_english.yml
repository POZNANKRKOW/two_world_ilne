l_english:
 landmark_gyeongbokgung: "경복궁"
 landmark_gyeongbokgung_plural: "$landmark_gyeongbokgung$"
 landmark_gyeongbokgung_desc: "경복궁은 1395년 조선의 정궁으로 건설되어 1592년 임진왜란 당시 소실된 후, 275년간 폐허로 방치되어 있었으나, 1867년 흥선대원군 이하응의 주도로 재건되었습니다. 경복궁은 이후 대한제국의 주요 궁궐 중 하나였으나, 1906년 한일러 전쟁의 종전 이후 한성공화정부의 송재 서재필이 이 곳에서 제정 폐지 및 공화정 선포를 한 이래로 대한민국의 대통령궁으로 사용되고 있습니다. 조선 이래로 강력한 중앙집권체제를 이룩한 한국에게 있어서 경복궁은 한반도의 최고권력과 그에 수반하는 권위 그 자체를 상징합니다."