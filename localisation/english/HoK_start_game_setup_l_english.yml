l_english:
 #History bookmark
 KOR_GATHERING_STORM_DESC:0 "조선 팔도를 폐허로 만들어 놓은 한일러 전쟁 종전 이후, 구 제국의 시체 위에 태어난 한민족 최초이자 아시아 최초의 민주공화국 대한민국이 쌓은 모든 영광들은 대공황 이후 신기루처럼 사라졌습니다. \n\n경제는 붕괴되고, 민주주의는 위축되고, 극단주의 세력들은 언제든지 이 나라를 전복하려 하고 있으며, 일본의 확장주의적인 행보는 우리에 대한 적개심을 숨기지 않고 있습니다. \n\n지난 대전쟁 당시, 한국은 전쟁을 피하는데 성공했지만, 다가올 다음 대전쟁에서 한국이 전쟁을 피하는 것은 불가능해 보입니다..."

 #Start Game Setup
 custom_diff_strong_kor:0 "한국 강화"
 KOR_AI_BEHAVIOR:0 "@KOR 대한민국"
 RULE_OPTION_DEMOCRATIC_KOR_AI_DESC:0 "대한민국은 민주주의를 유지하면서, 새 대통령으로 김구를 취임시키고 아시아 자유의 등불로서의 역할을 이어나가고자 할 것입니다."
 RULE_OPTION_COMMUNIST_KOR_AI_DESC:0 "대구에서 일어난 공산주의 혁명은 대한민국을 전복시키고 노동자와 농민을 위한 새 국가 조선인민공화국을 세우게 할 것입니다."
 RULE_OPTION_FASCIST_KOR_AI_DESC:0 "대한민국은 이범석이 이끄는 국가재건최고회의의 쿠데타로 내전이 발생하며 이후 파시스트 이념의 대한민국 제2 공화국을 세우려 할 것입니다."
 RULE_OPTION_NEUTRALITY_KOR_AI_DESC:0 "우리황실사랑회는 계연수의 환-신비주의 이론을 배격하고 합법적인 황제 이은의 아래 구시대의 절대군주제로 회귀할 것입니다."
 
 #HoK Custom rule
 RULE_GROUP_GOOKPPONG_SETUP:0 "하츠 오브 코리아 사용자 게임정의"
 
 HOK_RAGNAROK_STATUS:0 "하오코 익스트림 : 라그나로크 §R(싱글 전용)§!"
 RULE_OPTION_DEFAULT_RAGNAROK_DESC:0 "라오코 옵션을 사용하지 않습니다."
 RAGNAROK_ENABLED_TEXT:0 "라오코 옵션 사용[현재 개발 및 테스트중]"
 RAGNAROK_ENABLED_TEXT_DESC:0 "한국은 선엘랑 및 선이탈을 할 수 없게 민주주의-김구 루트로 강제 고정되며, 1938년 1월 1일, 한국을 제외한 전 세계가 하나의 세력으로 통합되고 한국에게 선전포고를 합니다. \n\n §R경고!§! 하츠오브코리아 익스트림 : 라그나로크는 초보들을 위한 옵션이 아닌, 더 높은 난이도를 원하는 상급자들을 위한 옵션이며, 게임 시작 전 난이도를 정예병으로 하고, 한국을 제외한 모든 국가들을 강화하고, 중뽕옵션, 핀뽕옵션, 동시베리아 보급여건 강화 옵션 사용 시, 훨신 더 어려운 난이도로 게임플레이를 하실 수 있습니다. \n\n "
 
 GOOKPPONG_STATUS:0 "국뽕옵션 사용 여부"
 RULE_OPTION_DEFAULT_GOOKPPONG_DESC:0 "국뽕옵션을 사용하지 않습니다."
 GOOKPPONG_ENABLED_TEXT:0 "국뽕옵션 사용"
 GOOKPPONG_ENABLED_TEXT_DESC:0 "한국이 게임 시작부터 만주를 장악한 상태로 시작하고, 7대열강급의 시작 기술력 및 공장과 육군병력, 해군함선, 공군비행단, 보급여건, 그리고 기존 한국에는 없는 좋은 성능의 장군 홍범도, 김좌진, 안중근을 추가로 가지고 시작합니다. \n\n본 옵션 사용 시, 기존 마이너 국가 국력의 HoK 한국이 아닌, 강대국 한국으로 플레이가 가능하며, Hoi4 초보들에게 권장됩니다."
 GOOKPPONG_MIDDLE_POWER_ENABLED_TEXT:0 "국뽕-중견국 시작 옵션 사용"
 GOOKPPONG_MIDDLE_POWER_ENABLED_TEXT_DESC:0 "한국은 게임 시작 시 국뽕옵션과 달리 한반도만을 가지고 시작하지만, 기존 한국보다 더 많은, 폴란드급의 시작 기술력 및 공장과 육군병력, 해군함선, 공군비행단, 보급여건, 자원, 추가 건설슬롯을 가지고 시작합니다. \n\n본 옵션 사용 시, 기존 마이너 국가 국력의 HoK 한국이 아닌, 폴란드, 스웨덴, 브라질급의 중견국 한국으로 플레이가 가능하며, 멀티플레이에 권장됩니다."
 
 JUNGPPONG_STATUS:0 "중뽕옵션 사용 여부"
 RULE_OPTION_DEFAULT_JUNGPPONG_DESC:0 "중뽕옵션을 사용하지 않습니다."
 JUNGPPONG_ENABLED_TEXT:0 "중뽕옵션 사용"
 JUNGPPONG_ENABLED_TEXT_DESC:0 "중국이 게임 시작부터 만주국과 몽강을 제외한 모든 군벌들을 평정하고, 7대열강급의 시작 기술력 및 공장과 육군병력, 해군함선, 보급여건, 자원을 가지고 시작하며, 또한 전투 및 생산 AI가 소련과 비슷하게 바뀝니다. \n\n본 옵션은 중국전선에서 기존 아시아식 전장 대신 유럽식 전장을 경험할 수 있게 합니다."
 
 FINNPPONG_STATUS:0 "핀뽕옵션 사용 여부"
 RULE_OPTION_DEFAULT_FINNPPONG_DESC:0 "핀뽕옵션을 사용하지 않습니다."
 FINNPPONG_ENABLED_TEXT:0 "핀뽕옵션 사용"
 FINNPPONG_ENABLED_TEXT_DESC:0 "핀란드가 게임 시작부터 스칸디나비아 3국과 발트해 연안, 소련령 카렐리아와 콜라반도, 이집트를 장악한 상태로 시작하고, 7대열강급의 시작 기술력 및 공장과 육군병력, 해군함선, 보급여건, 자원을 가지고 시작하며, 또한 전투 및 생산 AI가 독일과 비슷하게 바뀝니다. \n\n본 옵션 사용 시, AI 소련은 핀란드와의 전쟁을 무조건 피하려 할 것이며, 핀란드는 환제국과 '특별한' 상호작용을 하게 됩니다."
 
 MONGPPONG_STATUS:0 "몽뽕옵션 사용 여부"
 RULE_OPTION_DEFAULT_MONGPPONG_DESC:0 "몽뽕옵션을 사용하지 않습니다."
 MONGPPONG_ENABLED_TEXT:0 "몽뽕옵션 사용"
 MONGPPONG_ENABLED_TEXT_DESC:0 "몽골이 게임 시작부터 내몽골과 탄누투바를 장악하며, 비동맹 이념의 세력 미소속 국가로 시작하고, 폴란드급의 시작 기술력 및 공장과 육군병력, 보급여건, 자원, 추가 건설슬롯과 추가 핵심인구를 가지고 시작하며, 또한 몽골 전용의 고유 병종 '기마포병대대'를 해금한 상태로 시작합니다. \n\n본 옵션은 동아시아 전선에 새로운 변수를 만들어 게임의 재미를 더해주게 합니다. \n\n§R몽뽕옵션 몽골을 위한 고유중점은 추후에 추가될 예정입니다."
 
 SIBBPPONG_STATUS:0 "동시베리아 보급여건 강화"
 RULE_OPTION_DEFAULT_SIBBPPONG_DESC:0 "동시베리아 보급여건 강화 옵션을 사용하지 않습니다."
 SIBBPPONG_ENABLED_TEXT:0 "동시베리아 보급여건 강화 옵션 사용"
 SIBBPPONG_ENABLED_TEXT_DESC:0 "동시베리아에 기존 바닐라보다 더 많은 보급허브와 철도, 기반시설을 추가하고 시작합니다."
 
 
 #HoK Ragnarok Event
 hokRagnarok.1.t:0 "하츠오브코리아 : 라그나로크"
 hokRagnarok.1.d:0 "하츠오브코리아 라그나로크 옵션에 오신 것을 환영합니다! \n\n 이 옵션은 한국이 선엘랑 및 선이탈을 할 수 없게 민주주의-김구 루트로 강제 고정되며, 1938년 1월 1일, 한국을 제외한 전 세계가 하나의 세력으로 통합되고 한국에게 선전포고를 합니다. \n\n전 세계가 한국산 불닭볶음면의 매운 맛으로 인해 화가 많이 났습니다. 이 옵션을 하시는 분들께 건투를 빕니다! \n\n §R경고! 이 옵션은 아직 개발 및 테스트 중입니다. 이 옵션 사용 중에 발생하는 오류에 대해 본 모더는 책임지지 않습니다. §!"
 hokRagnarok.1.a:0 "알겠다."
 
